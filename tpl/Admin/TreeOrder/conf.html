<extend name="Public:base"/><block name="title">树障任务</block>
<block name="content">
<div class="col-xs-12">
    <div class="tabbable">
    <table class="table table-striped table-bordered table-hover table-condensed">

       <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
        <li >
          <a href="/ts/index.php/Admin/TreeOrder/index">树障任务</a></li>
           <li class="active">
          <a href="" >配置任务流</a></li>
         
      </ul>


       <div class="tab-content" id="tree-deatil-record">
        <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed " id="data-table">
         <tr> 
          <th  id="t-configure_id">编号</th>    
           <th  id="t-status_name">回退流程</th>
           <th  id="t-status_name">下一流程</th>  

          
           <th  id="t-auth_group_name">用户组名称</th>
           <th  id="t-serial">序号(处于任务流的顺序）</th>
          
         
           <th>修改</th>  
           </tr>

            <foreach name="conf_data" item="v">
            <tr>
              <td>{$v['configure_id']}</td> 
              <td>{$v['last_status_name']}</td>  
               <td>{$v['next_status_name']}</td> 
              <td>{$v['title']}</td>  
              <td>{$v['serial']}</td>         
                        
              
              <td>
              <a href="javascript:;" configure_id="{$v['configure_id']}"  onclick="edit(this);">修改</a>
            
              </td>
            </tr>
          </foreach>

        </table>

    <div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">修改用户组</h4></div>
        <div class="modal-body">
          <form id="bjy-form" class="form-inline" action="{:U('Admin/TreeOrder/conf_edit')}" method="post">
            <input type="hidden" name="configure_id">
            <table class="table table-striped table-bordered table-hover table-condensed">
              <tr>
                <th width="12%">用户组名称</th>
                <td>
                 <select style="width:80%;"  name="auth_group_id"  id="auth_group_id" >
                    <foreach name="query_data" item="gv">
                       <option value ="{$gv['id']}">{$gv['title']}</option>
                   </foreach>
           
                 </select>
              </tr>
             
              <tr>
                <th></th>
                <td>
                  <input class="btn btn-success" type="submit" value="修改"></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
       




</block>



</block>



<block name="js">
    <script>

       function edit(obj) {
      var configure_id = $(obj).attr('configure_id');
    
      $("input[name='configure_id']").val(configure_id);
    
      $('#bjy-edit').modal('show');
    }

   
  </script>
</block>
