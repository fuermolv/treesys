<block name="js">
<script>
function edit_tower(obj)
{
   var tower_id=$(obj).attr('tower_id');
     $.ajax({
          type:"POST",
           url:"/ts/index.php/Admin/Tower/edit",
           data:{
             tower_id:tower_id,
             tower_longitude_d:$("#tower_longitude_d").val(),
             tower_longitude_m:$("#tower_longitude_m").val(),
             tower_longitude_s:$("#tower_longitude_s").val(),
             tower_latitude_d:$("#tower_latitude_d").val(),
             tower_latitude_m:$("#tower_latitude_m").val(),
             tower_latitude_s:$("#tower_latitude_s").val(),
             tower_remark:$("#tower_remark").val(),


             },
             success:function(msg)
            {
    
             window.location="/ts/index.php/Admin/Tower/index/line_name/{$line_name}";
            //alert(msg);
            },
            error:function(XMLHttpRequest, textStatus, thrownError){}
          })
}
    
    
</script>
