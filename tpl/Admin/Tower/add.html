<block name="js">
<script>
function select_tower_type(obj)
{
    if($("#tower_type").val()==1)
   {
     $("#tower_line_tr2").hide();
   }

   if($("#tower_type").val()==2)
   {
     $("#tower_line_tr2").show();
   }
   if($("#tower_type").val()==3)
   {
    $("#tower_line_tr2").show();
    $("#tower_line_tr3").show();
   }
   if($("#tower_type").val()==4)
   {
     $("#tower_line_tr2").show();
     $("#tower_line_tr3").show();
     $("#tower_line_tr4").show();
   }
}


    
    
</script>
